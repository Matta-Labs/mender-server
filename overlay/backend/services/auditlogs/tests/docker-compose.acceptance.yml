# Override file for acceptance tests
# NOTE: paths are relavitve to $GIT_ROOT/dev
services:
  tester:
    volumes:
      - ../backend/services/auditlogs/tests:/testing
  auditlogs:
    build:
      args:
        - BIN_FILE=backend/tests/bin/auditlogs.test
    image: auditlogs:test
    environment:
      GOCOVERDIR: /cover
    user: ${UID:-0}:${GID:-0}
    volumes:
      - ../backend/tests/cover:/cover
