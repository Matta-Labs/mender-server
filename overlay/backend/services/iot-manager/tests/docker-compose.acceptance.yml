# Override file for acceptance tests
# NOTE: paths are relative to $GIT_ROOT/backend/tests
services:
  acceptance-tester:
    volumes:
      - ../services/iot-manager/tests:/testing
      - ../services/iot-manager/docs:/docs
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      IOT_MANAGER_URL: "http://mender-iot-manager:8080"
      MMOCK_CONTROL_URL: "http://mmock:8081"
    depends_on:
      - mmock
      - mender-iot-manager

  mmock:
    image: jordimartin/mmock:v3.0.3
    command:
      - "-config-path=/config"
      - "-console-ip=0.0.0.0"
      - "-console-port=8081"
      - "-request-storage-capacity=1000"
      - "-server-ip=0.0.0.0"
      - "-server-port=8080"
      - "-server-statistics=false"
      - "-tls-path=/cert"
      - "-server-tls-port=443"
    volumes:
      - "../services/iot-manager/tests/mmock/config:/config"
      - "../services/iot-manager/tests/mmock/cert:/cert"
    networks:
      default:
        aliases:
          - mmock
          - deviceauth
          - workflows
          - mock.azure-devices.net
          - iot.region.amazonaws.com

  mender-iot-manager:
    build:
      args:
        - BIN_FILE=backend/tests/bin/iot-manager.test
    image: mender-iot-manager:test
    environment:
      IOT_MANAGER_AES_ENCRYPTION_KEY: "+mg+KXQM8/7A+uqs1bJzfH0KW9NclMEVRjkmqhfpjDg="
      IOT_MANAGER_DOMAIN_WHITELIST: "*.azure-devices.net mmock"
      GOCOVERDIR: /cover
    user: ${UID:-0}:${GID:-0}
    volumes:
      - ./cover:/cover
