name: acceptance
include:
  - path: 
    - ../../../tests/docker-compose.yml
    - docker-compose.acceptance.yml

services:
  mock:
      image: python:3.12-slim
      command: ["/app/docker-entrypoint.sh"]
      volumes:
          - "./mock-workflows:/app"
      networks:
        default:
          aliases:
            - mock-server
