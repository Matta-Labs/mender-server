services:
  gui-tests-runner:
    depends_on:
      - auditlogs
      - client
      - create-artifact-worker
      - deployments
      - deviceauth
      - devicemonitor
      - generate-delta-worker
      - gui
      - inventory
      - tenantadm
      - useradm
      - workflows
      - workflows-worker
      - mongo
      - nats
      - s3fs
      - traefik

  useradm:
    environment:
      USERADM_BASE_URL: "https://docker.mender.io"

  client:
    deploy:
      replicas: 0

  connect-client:
    image: mendersoftware/mender-client-docker-addons:mender-master
    pull_policy: always
    deploy:
      replicas: 0
    volumes:
      - ${GUI_REPOSITORY}/tests/e2e_tests/dockerClient/mender-test.json:/etc/mender/mender.conf
      - ${GUI_REPOSITORY}/tests/e2e_tests/dockerClient/mender-connect.json:/etc/mender/mender-connect.conf
