# Override file for acceptance tests
# NOTE: paths are relative to $GIT_ROOT/backend/tests
services:
  acceptance-tester:
    volumes:
      - ../services/useradm/tests:/testing
      - ../services/useradm/docs:/docs
    entrypoint:
      - pytest
      - --host=useradm:8080
      - --management-spec=/docs/management_api.yml
      - --internal-spec=/docs/internal_api.yml
      - --mongo-url=mongodb://mongo
    depends_on:
      - mmock
      - useradm
  useradm:
    image: ${MENDER_IMAGE_PREFIX:-localhost:5000/mender-server}/useradm:${MENDER_IMAGE_TAG_TEST:-test}
    environment:
      GOCOVERDIR: /cover
    user: ${UID:-0}:${GID:-0}
    volumes:
      - ./cover:/cover
