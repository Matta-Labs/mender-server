# Override file for acceptance tests
# NOTE: paths are relative to $GIT_ROOT/backend/tests
services:
  acceptance-tester:
    volumes:
      - ../services/deviceconnect/tests:/testing
      - ../services/deviceconnect/docs:/docs
    entrypoint:
      - pytest
      - --host=deviceconnect:8080
    depends_on:
      - mmock
      - deviceconnect

  mmock:
    image: "jordimartin/mmock:v3.0.0"
    networks:
      default:
        aliases:
          - mmock
          - mender-workflows-server

  deviceconnect:
    image: ${MENDER_IMAGE_PREFIX:-localhost:5000/mender-server}/deviceconnect:${MENDER_IMAGE_TAG_TEST:-test}
    environment:
      DEVICECONNECT_NATS_URL: "nats://nats"
      GOCOVERDIR: /cover
    user: ${UID:-0}:${GID:-0}
    volumes:
      - ./cover:/cover
